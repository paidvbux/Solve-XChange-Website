{% extends 'base.html' %}

{% block head %}
<title>Login</title>
<link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
{% endblock %}

{% block lHeader %}
{% endblock %}

{% block cHeader %}
{% endblock %}

{% block rHeader %}
{% endblock %}

{% block body %}
<div class="vcenter fstretch">
    <form id="main" onsubmit="login(event)">
        <h1>Log in</h1>
        Don't have an account? <a href="/register">Register here!</a><br>
        <div id="error-box"></div>
        <div id="success-box"></div>
        <div class="text-input">
            <input id="email-input" type="text" placeholder="HDSB Email" autocomplete="off"><br>
        </div>
        <div class="text-input">
            <input type="checkbox" style="display: none;" id="show-password" onclick="showPassword()">
            <div class="stretch flex">
                <input id="password-input" type="password" placeholder="Password">
                <label id="show-text" for="show-password">Show</label>
            </div>
        </div>
        <input type="submit" value="Log in!">
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
