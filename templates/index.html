{% block head %}
<title>SolveXChange</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="color-scheme" content="light only" />
<meta name="description" content="SolveXChange Homepage" />
<meta property="og:site_name" content="SolveXChange" />
<meta property="og:title" content="SolveXChange" />
<meta property="og:type" content="website" />
<meta property="og:description" content="" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- <link rel="stylesheet" href="style.css" /> -->
<link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}" sizes="32x32" />
<link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}" sizes="16x16" />
<link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">
<!-- <script src="code.js" defer></script> -->
{% endblock %}	

{% block body %}
<div id="top-bar">
    <img id="top-logo" src="{{ url_for('static', filename='images/logo.png') }}" alt="Organization Logo">
    <div id = "top-interactables">
        <p id="homepage-link">Home Page</p>
        <p id="ourimpact-link">Our Impact</p>
        <p id="forum-link">Forum</p>
        <p id="resources-link">Resources</p>
        <p id="getinvolved-link">Get Involved</p>
        <p id="login-link">Log In</p>
    </div>
</div>    
<div id="topwrapper">
    <div id="leftwrappertop">
        <p id="headertext">Turning Vision into Reality,<br>One Proposal at a Time</p>
        <button type="button" id="getinvolved-button">GET INVOLVED</button>

    </div>
    <div id="rightwrappertop">
        <img id="earth" draggable="false" src="{{ url_for('static', filename='images/earth.png') }}">

    </div>
</div>

{% endblock %}
